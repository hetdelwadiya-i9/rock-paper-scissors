<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Rock Paper Scissors</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

       <div class="bg pb-4">
              <nav class="black-bg p-4">
                     <div class="container black-bg">
                            <div class="d-flex justify-content-between align-items-center black-bg">
                                   <span class="black-bg fw-bold fs-4"><span class="purple-text fw-bold">Rock</span> Paper <span class="purple-text fw-bold">Scissors</span></span>
                                   <div class="black-bg">
                                          <a href="https://hetdelwadiya-i9.github.io/rock-paper-scissors/" class="non-a me-4"><span class="light-bg-btn fs-5 rounded-3 fw-bold p-2">New Game</span></a>
                                          <a href="https://github.com/hetdelwadiya-i9/rock-paper-scissors" class="non-a"><span class="black-bg fs-5 pointer">About</span></a>
                                   </div>
                            </div>
                     </div>
              </nav>

              <section id="body">
                     <div class="container card my-5 shadow">

                            <div class="col-8 mx-auto mt-4 mb-5" id="starter">
                                   <div class="row mt-4">
                                          <div class="col-4 mt-2"><span class="black-bg rounded-3 p-2">Select rounds and press start:</span></div>
                                          <div class="col-4"><select class="form-select" id="roundMenu" aria-label="Example select with button addon">
                                                 <option value="1" selected>1 round</option>
                                                 <option value="3">3 round</option>
                                                 <option value="5">5 round</option>
                                                 <option value="10">10 round</option>
                                          </select></div>
                                          <div class="col-2"><button id="startBtn" class="btn btn-black w-100 fw-bold" type="button">START</button></div>
                                   </div>
                            </div>

                            <div class="col-8 mx-auto"><div id="resultAlert" class="" role="alert"></div></div>
                            <div id="fResultAlert" class="" role="alert"></div>

                            <div class="text-center row mt-4 mb-5" id="game-body">
                                   <div class="col-6">
                                          <div class="black-bg rounded-3 p-2 fs-4 fw-bold">You</div>
                                          <div class="mt-5">
                                                 <img id="userSelected" class="border border-dark rounded-3 shadow" src="./images/placeholder.jpg" alt="placeholder" height="200px" width="200px">
                                          </div>
                                          <div class="row mt-5 mx-3">
                                                 <div class="col-4">
                                                        <img id="rockImg" class="pointer" src="./images/0.jpg" alt="placeholder" height="100px" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Rock">
                                                 </div>
                                                 <div class="col-4">
                                                        <img id="paperImg" class="pointer" src="./images/1.jpg" alt="placeholder" height="100px" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Paper" >
                                                 </div>
                                                 <div class="col-4">
                                                        <img id="scissorImg" class="pointer" src="./images/2.jpg" alt="placeholder" height="100px" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Scissor">
                                                 </div>
                                          </div>
                                   </div>
                                   <div class="col-6">
                                          <div class="black-bg rounded-3 p-2 fs-4 fw-bold">Computer</div>
                                          <div class="mt-5">
                                                 <img id="comSelected" class="border border-dark rounded-3 shadow" src="./images/placeholder.jpg" alt="placeholder" height="200px" width="200px">
                                          </div>
                                          <div class="row mt-5 mx-3">
                                                 <div class="col-4">
                                                        <img class="opacity-50" src="./images/0.jpg" alt="placeholder" height="100px" >
                                                 </div>
                                                 <div class="col-4">
                                                        <img class="opacity-50" src="./images/1.jpg" alt="placeholder" height="100px" >
                                                 </div>
                                                 <div class="col-4">
                                                        <img class="opacity-50" src="./images/2.jpg" alt="placeholder" height="100px">
                                                 </div>
                                          </div>
                                   </div>
                            </div>


                            <div id="stats" class="">
                                   <div class="card rounded-3 shadow w-50 mx-auto mt-5 p-4 mb-5">
                                          <div class="vstack gap-3 d-flex flex-column align-items-center flex-wrap">
                                                 <div class="black-bg rounded-3 p-2 w-100">Round no:</div><div id="roundNo" class="w-100 text-center fw-bold fs-4">0</div>
                                                 <div class="black-bg rounded-3 p-2 w-100">Rounds you won:</div><div id="rUserWon" class="w-100 text-center fw-bold fs-4">0</div>
                                                 <div class="black-bg rounded-3 p-2 w-100">Rounds computer won:</div><div id="rComWon" class="w-100 text-center fw-bold fs-4">0</div>
                                                 <div class="black-bg rounded-3 p-2 w-100">Rounds tied:</div><div id="rTied" class="w-100 text-center fw-bold fs-4">0</div>
                                          </div>
                                   </div>

                                   <div class="w-50 mx-auto mb-5">
                                          <button id="resetBtn" type="button" class="btn btn-danger w-100 fw-bold">RESET</button>
                                   </div>
                            </div>

                     </div>

              </section>

              

       </div>

       <footer class="black-bg p-5 text-center">
              Copyright Â© 2022 Rock Paper Scissors | By <a class="non-a" href="https://github.com/HeT-Delwadiya?tab=repositories"><span class="purple-text fw-bold">Het Delwadiya</span></a>
       </footer>

       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <script src="./scripts/script.js"></script>

</body>
</html>
